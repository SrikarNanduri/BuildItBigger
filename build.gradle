// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.google.guava:guava:22.0'
        classpath 'com.android.tools.build:gradle:3.2.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }

    task serverStart(dependsOn: ":backend:appengineStart"){
        doLast{
            println "Server Started"
        }
    }

    task runTests(dependsOn: ":app:connectedAndroidTest"){

        doLast{
            println "running Tests Done"
        }
    }

    task stopServer(dependsOn: ":backend:appengineStop"){
        doLast{
            println "server stopped"
        }
    }

    task customTaskForTests{
        dependsOn "serverStart"
        dependsOn "runTests"
        mustRunAfter "serverStart"
        doLast{
            println "custom task ran successfully"
        }
        finalizedBy "stopServer"

    }
}
